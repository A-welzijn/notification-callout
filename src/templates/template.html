<ul class="errorMessages">
      <a-welzijn-notification-callout-message ng-repeat='msg in errors' title='{{msg.title}}' message='{{msg.message}}' callout-class='callout-danger' dismissible='msg.dismissible' data-type='{{msg.type}}' index='{{$index}}' />
</ul>
<ul class="successMessages">
      <a-welzijn-notification-callout-message ng-repeat='msg in messages' title='{{msg.title}}' message='{{msg.message}}' callout-class='callout-success' dismissible='true' data-type='{{msg.type}}' index='{{$index}}' />
</ul>
<ul class="warningMessages">
      <a-welzijn-notification-callout-message ng-repeat='msg in warnings'' title='{{msg.title}}' message='{{msg.message}}' callout-class='callout-warning' dismissible='true' data-type='{{msg.type}}' index='{{$index}}' />
</ul>
<ul class="messages">
      <a-welzijn-notification-callout-message ng-repeat='msg in info'' title='{{msg.title}}' message='{{msg.message}}' callout-class='callout' dismissible='true' data-type='{{msg.type}}' data-item='{{msg}}' index='{{$index}}' />
</ul>
